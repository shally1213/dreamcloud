<!doctype html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>后台管理</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--  <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    -->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/login.css">
	  <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">
    <div class="login layui-anim layui-anim-up">
        <div class="message">后台</div>
        <div id="darkbannerwrap"></div>
        <form method="post" action="/loginOn" id="login_form" >
            <input name="userAccount" placeholder="用户名"  type="text"  >
            <hr class="hr15">
            <input name="password" placeholder="密码"  type="password" >
            <hr class="hr15">
<!--            <input name="companyId" placeholder="公司"  type="combobox"  >-->
<!--            <hr class="hr15">-->
<!--            <input name="roleId" placeholder="角色"  type="combobox" >-->
<!--            <hr class="hr15">-->
            <input value="登录"  style="width:100%;" type="button" id="logonBtn">
            <hr class="hr20" >
            <input type="hidden" value="0"  name="ustateid" id="ustateid">
        </form>
    </div>

    
    <!-- 底部结束 -->
    <script>
        $("#logonBtn").bind("click",function() {
            var userAccount = $("#userAccount").textbox("getValue");
            var password = $("#password").textbox("getValue");
            if(userAccount == "") {
                $.messager.alert('提示','请输入账号！','error');
                return false;
            }
            if(password == "") {
                $.messager.alert('提示','请输入密码！','error');
                return false;
            }
            $("#login_form").submit();
        });
    </script>
</body>
</html>
